<div class="truck-component">
  <div class="trucks">
    <input [formControl]="input" (keyup)="inputChanged()" placeholder='Search Truck' />
    <div *ngFor="let truck of displayList">
      <div class="truck-info">
        <div class="truck-number">{{truck.truckNumber}}</div>
      </div>
    </div>
  </div>
</div>
